version: '3'

services:
  server:
    container_name: server
    build:
      context: ./docker
    networks:
      - net
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3001
    command: sh -c 'yarn install && NODE_ENV=production yarn start:prod'

  database:
    container_name: database
    image: mariadb:10.7.1
    networks:
      - net
    volumes:
      - db:/var/lib/mysql
      - ./sql:/sql
      - ./my.cnf:/etc/mysql/my.cnf
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - 3360:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password

  nginx:
    container_name: nginx
    image: nginx
    ports:
      - 80:80
    networks:
      - net
    volumes:
      - ./dist:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server

networks:
  net:

volumes:
  db:
